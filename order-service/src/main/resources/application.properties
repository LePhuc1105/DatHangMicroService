# SPRING DATASOURCE CONFIGURATION
spring.datasource.url=jdbc:mysql://mysql-db:3306/order_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Cấu hình để sử dụng schema.sql khi khởi động
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.cloud.config.enabled=false

# Log SQL errors
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=DEBUG

# Spring application name
spring.application.name=order-service

# Eureka client configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://eureka-server:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Ribbon configuration (thời gian chờ)
ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=10000

# Server port configuration
server.port=8081

# Logging cho RestTemplate
logging.level.org.springframework.web.client.RestTemplate=DEBUG
