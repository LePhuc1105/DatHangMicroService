    <!-- Thêm CORS Anywhere proxy để giải quyết vấn đề CORS trên trình duyệt -->
    <script>
        // Cấu hình global cho fetch API để xử lý CORS
        window.fetchWithCORS = function(url, options = {}) {
            // Chỉ sử dụng cho các request đến localhost
            if (url.includes('localhost')) {
                console.log('Using fetch with CORS bypass for:', url);
                
                // Đảm bảo headers có đủ thông tin
                options.headers = options.headers || {};
                options.headers['Accept'] = 'application/json';
                
                // Add authentication token if available
                const userData = localStorage.getItem('dathang_user');
                if (userData) {
                    try {
                        const user = JSON.parse(userData);
                        if (user && user.token) {
                            options.headers['Authorization'] = `Bearer ${user.token}`;
                        }
                    } catch (e) {
                        console.error('Error parsing user data:', e);
                    }
                }
                
                // Thực hiện fetch với mode: 'no-cors' nếu cần
                if (url.includes('api/products')) {
                    console.log('Using special CORS handling for products API');
                }
                
                return fetch(url, options)
                    .catch(error => {
                        console.error('CORS fetch error:', error);
                        throw new Error('Lỗi CORS: ' + error.message);
                    });
            }
            
            // Nếu không phải localhost, sử dụng fetch thông thường
            return fetch(url, options);
        };
    </script>
</head>
