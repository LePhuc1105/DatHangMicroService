<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
      min-height: 100vh;
    }
    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    .success-message {
      background: #10b981;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="container max-w-4xl w-full bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Đặt Hàng Online</h1>

    <!-- User Information -->
    <div class="user-info mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Thông Tin Khách Hàng</h2>
      <form id="userForm" class="space-y-4">
        <input 
          type="text" 
          id="username" 
          placeholder="Nhập tên người dùng" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
        <input 
          type="email" 
          id="email" 
          placeholder="Nhập email" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
        <input 
          type="text" 
          id="address" 
          placeholder="Nhập địa chỉ" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
        <input 
          type="text" 
          id="phone" 
          placeholder="Nhập số điện thoại" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300"
        >
          Kiểm Tra Tài Khoản
        </button>
      </form>
      <div id="userErrorMessage" class="error-message"></div>
    </div>

    <!-- Product Selection -->
    <div class="product-selection mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Chọn Sản Phẩm</h2>
      <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      <div id="productErrorMessage" class="error-message"></div>
    </div>

    <!-- Order Summary -->
    <div class="order-summary mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Đơn Hàng</h2>
      <p id="orderSummary" class="text-gray-600 bg-gray-100 p-4 rounded-lg"></p>
      <button 
        id="submitOrder" 
        disabled 
        class="w-full mt-4 bg-gray-400 text-white p-3 rounded-lg cursor-not-allowed hover:bg-gray-500 transition duration-300 disabled:opacity-50"
      >
        Đặt Hàng
      </button>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message hidden">
      <p>Đơn hàng của bạn đã được xác nhận!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
