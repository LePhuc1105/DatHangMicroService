<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đặt Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shopping-cart me-2"></i>
                Hệ Thống Đặt Hàng
            </a>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="fas fa-phone-alt me-2"></i>
                    Hotline: 1900 1234
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <!-- Form thông tin người dùng -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-user me-2"></i>
                            Thông Tin Người Dùng
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="mb-4">
                                <label for="username" class="form-label">Tên người dùng</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="Nhập tên của bạn" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ của bạn" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại của bạn" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Danh sách sản phẩm -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-box me-2"></i>
                            Sản Phẩm
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-muted">Chọn sản phẩm bạn muốn mua</span>
                            <span class="badge bg-primary">
                                <i class="fas fa-info-circle me-1"></i>
                                Có sẵn
                            </span>
                        </div>
                        <div id="productList" class="product-list">
                            <!-- Products will be loaded here -->
                        </div>
                        <div id="productErrorMessage" class="alert alert-danger d-none"></div>
                    </div>
                </div>
            </div>

            <!-- Tổng đơn hàng -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-receipt me-2"></i>
                            Tổng Đơn Hàng
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="order-summary">
                            <div class="d-flex justify-content-between mb-3">
                                <span class="text-muted">Sản phẩm:</span>
                                <span id="selectedProductName" class="fw-bold">Chưa chọn</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span class="text-muted">Số lượng:</span>
                                <span id="selectedQuantity" class="fw-bold">0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span class="text-muted">Đơn giá:</span>
                                <span id="productPrice" class="fw-bold">0 VND</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-muted">Tổng cộng:</span>
                                <span id="totalPrice" class="h4 mb-0">0 VND</span>
                            </div>
                        </div>
                        <button id="submitOrder" class="btn btn-primary w-100 mt-4" disabled>
                            <i class="fas fa-check me-2"></i>
                            Đặt Hàng
                        </button>
                        <div id="successMessage" class="alert alert-success mt-3 d-none">
                            <i class="fas fa-check-circle me-2"></i>
                            <span></span>
                        </div>
                        <div id="userErrorMessage" class="alert alert-danger mt-3 d-none">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">Hệ Thống Đặt Hàng</h5>
                    <p class="mb-0">Đơn giản - Nhanh chóng - Tiện lợi</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5 class="mb-3">Liên hệ</h5>
                    <p class="mb-0">
                        <i class="fas fa-envelope me-2"></i>
                        support@dathang.com
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
