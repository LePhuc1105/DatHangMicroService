<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Hệ Thống Đặt Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shopping-cart me-2"></i>
                Hệ Thống Đặt Hàng
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a href="login.html" class="btn btn-outline-light me-2">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-user-plus me-2"></i>Đăng Ký Tài Khoản
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <div id="registerError" class="alert alert-danger d-none mb-3"></div>
                        <div id="registerSuccess" class="alert alert-success d-none mb-3"></div>
                        
                        <p class="text-muted mb-4">Chỉ cần tên đăng nhập và mật khẩu để tạo tài khoản mới</p>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập (tối thiểu 4 ký tự)" required minlength="4">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu (tối thiểu 6 ký tự)" required minlength="6">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 d-none">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Địa chỉ email">
                                </div>
                            </div>
                            
                            <div class="mb-3 d-none">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Số điện thoại">
                                </div>
                            </div>
                            
                            <div class="mb-4 d-none">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Địa chỉ giao hàng">
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Đăng Ký
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p>Đã có tài khoản? <a href="login.html" class="text-primary">Đăng nhập ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">Hệ Thống Đặt Hàng</h5>
                    <p class="mb-0">Đơn giản - Nhanh chóng - Tiện lợi</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5 class="mb-3">Liên hệ</h5>
                    <p class="mb-0">
                        <i class="fas fa-envelope me-2"></i>
                        support@dathang.com
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
